<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>socket</title>
<script src="https://code.jquery.com/jquery-2.1.3.min.js" type="text/javascript"></script>
<script>
aa();

function aa()
{
    // var url='ws://47.95.242.162:9501';
    // socket=new WebSocket(url);
    var socket = new WebSocket("ws://47.95.242.162:9501");

    socket.onopen=function()
    {
        socket.send('type=add&ming=hello');
    }

    socket.onmessage=function(msg)
    {
        $('#content').append('<p class="b">'+msg.data+'</p>');
    }

    socket.onclose= function()
    {
        $('#content').append('<p class="c">退出聊天室</p>');
    }
}

function ab()
{
    socket.send( $('#texts').val() );
    $('#texts').val('');
}

function az()
{
    socket.close();
    socket=null;
}
</script>
</head>

<body>
<div id="cc" style="width:500px;">
<div id="content" style=" height:400px; overflow:auto; width:100%; border:1px solid #ccc;"></div>
    <form id="form">
        <textarea id="texts" style="width:100%; height:200px;"></textarea>
        <input type="button" onclick="ab();" value="发送">
    </form>
</div>

</body>
</html>
